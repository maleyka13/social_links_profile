<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="head">
        <div class="profile">
          <img src="./assets/img/avatar-jessica.jpeg" alt="" />
        </div>
        <h3>Jessica Randall</h3>
        <p class="address">London, United Kingdom</p>
        <p class="more">"Front-end developer and avid reader."</p>
      </div>
      <div class="btns">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">Linkedin</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
